<div class="form-wrap">
    <h2>Demo Form: Sku with Form Builder</h2>
    <form [formGroup]="myForm"
          (ngSubmit)="onSubmit(myForm.value)"
          class="form">
        <div class="field">
            <label for="skuBuilder">SKU builder:</label>
            <input type="text"
                   id="skuBuilder"
                   placeholder="sku"
                   [formControl]="myForm.controls['sku']">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
