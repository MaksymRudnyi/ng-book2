<div class="form-wrap">
    <h2 class="header">Demo form: SKU</h2>
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value)"
          class="ui form">
        <div class="fields">
            <label for="skuInput">Sku:</label>
            <input type="text"
                   id="skuInput"
                   placeholder="SKU"
                   name="sku" ngModel/>
            <button type="submit" class="ui button">Submit</button>
        </div>
    </form>
</div>
